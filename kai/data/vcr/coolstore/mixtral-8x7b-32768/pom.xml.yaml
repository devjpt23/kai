      TODO: Add OpenShift profile here -->\n    </profiles>\n</project>\n\n```\n\n##
      Issues\n\n### incident 0\nincident to fix: \"If you migrate your application
      to JBoss EAP 7.3, or later, and want to ensure its Maven building, running or
      testing works as expected, use instead the Jakarta EE dependency with groupId
      `com.sun.activation`\"\nLine number: 25\n### incident 1\nincident to fix: \"Update
      group dependency by replacing the `javax` groupId with `jakarta.platform`\"\nLine
      number: 19\n### incident 2\nincident to fix: \"Update group dependency by replacing
      the `javax` groupId with `jakarta.platform`\"\nLine number: 25\n### incident
      3\nincident to fix: \"Update artifact dependency by replacing the `javaee-api`
      artifactId with `jakarta.jakartaee-api`\"\nLine number: 26\n### incident 4\nincident
      to fix: \"Update artifact dependency by replacing the `javaee-web-api` artifactId
      with `jakarta.jakartaee-web-api`\"\nLine number: 20\n### incident 5\nincident
