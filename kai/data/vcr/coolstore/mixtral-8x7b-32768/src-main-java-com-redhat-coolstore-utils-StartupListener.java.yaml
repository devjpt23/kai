      class StartupListener {\n\n    private Log log = Log.getLogger(StartupListener.class);\n\n    void
      onStart(@Observes @Startup StartupEvent event) {\n        log.info(\"AppListener(onStart)\");\n    }\n\n    void
      onStop(@Observes @PreDestroy StartupEvent event) {\n        log.info(\"AppListener(onStop)\");\n    }\n\n}\n\n```\n\n##
